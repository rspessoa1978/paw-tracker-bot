name: Update PAW Data

on:
  schedule:
    - cron: '0 5 * * *' # Corre todos os dias às 05:00 AM
  workflow_dispatch:      # Permite correr manualmente no botão "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Essencial para o bot poder salvar o Excel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pybliometrics pandas google-genai openpyxl

      - name: Run Update Script
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_paw.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database.xlsx
          git commit -m "Auto-update PAW database [skip ci]" || echo "Sem alterações para salvar"
          git push