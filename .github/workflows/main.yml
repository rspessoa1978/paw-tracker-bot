name: Update PAW Data

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permite salvar o Excel de volta no GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pybliometrics pandas google-genai openpyxl

      - name: Run Update Script
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_paw.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add database.xlsx
          git commit -m "Auto-update: Novos papers de PAW adicionados [skip ci]" || echo "Sem alterações"
          git push